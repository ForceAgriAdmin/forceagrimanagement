

<mat-card *appHasRole="roles" class="menu-item-card" (click)="onCardClick()">
    <mat-card-content>
      <div class="icon-container">
        <mat-icon>{{ data.icon }}</mat-icon>
      </div>
      <div class="card-label">
        <span>{{ data.label }}</span>
      </div>
    </mat-card-content>
  </mat-card>
