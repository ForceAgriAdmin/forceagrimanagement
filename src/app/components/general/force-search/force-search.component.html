<mat-form-field appearance="outline" class="force-search-field">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [placeholder]="placeholder"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
    />
    <button
      *ngIf="searchTerm"
      matSuffix
      mat-icon-button
      aria-label="Clear search"
      (click)="onCancelSearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
