<h2 mat-dialog-title>Run Report: {{ report.name }}</h2>

<form [formGroup]="form" (ngSubmit)="run()">
  <mat-dialog-content class="scroll">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="fromPicker" formControlName="from" />
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="toPicker" formControlName="to" />
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>

    <ng-container *ngFor="let a of report.associations">
      <mat-form-field appearance="fill" class="full-width" *ngIf="form.contains(a)">
        <mat-label>{{ a }}</mat-label>
        <mat-select formControlName="{{ a }}" multiple>
          <mat-option *ngFor="let item of lookup[a]" [value]="item.id">
            {{ item.name 
               || item.description 
               || (item.firstName + ' ' + item.lastName) }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>

    <button mat-button color="primary" type="submit">Generate</button>
  </mat-dialog-content>

  <mat-dialog-actions [align]="end">
    <button mat-button (click)="exportPDF()" [disabled]="!dataRows.length">PDF</button>
    <button mat-button (click)="exportExcel()" [disabled]="!dataRows.length">Excel</button>
    <button mat-button (click)="close()">Close</button>
  </mat-dialog-actions>
</form>
