<h2><span>User Management</span></h2>


<ng-template
  ngFor
  let-item
  [ngForOf]="notifications"
  let-i="index"
>
  <ejs-message
    id="{{ item.id }}"
    severity="{{ item.severity }}"
  >
    {{ item.message }}
  </ejs-message>
  <br /><br />
</ng-template>

<div class="search-toolbar">
  <app-force-search
    label="Search"
    placeholder="Enter UID, email or nameâ€¦"
    (searchChange)="filterUsers($event)"
    (cancel)="clearSearch()"
  ></app-force-search>

  <app-force-button
    *appHasRole="['SuperAdmin','Admin']"
    label="Add User"
    icon="person_add"
    (action)="onAddUser()"
  ></app-force-button>
</div>

<mat-card>
  <div class="table-container" *ngIf="!loading; else spinner">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
    >
      <!-- UID
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          UID
        </th>
        <td mat-cell *matCellDef="let u">{{ u.uid }}</td>
      </ng-container> -->

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Email
        </th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>

      <!-- Display Name -->
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
        </th>
        <td mat-cell *matCellDef="let u">
          {{ u.displayName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Roles
        </th>
        <td mat-cell *matCellDef="let u">
            {{ u.roles.join(', ') }}
        </td>
        </ng-container>


      <!-- Created -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Created
        </th>
        <td mat-cell *matCellDef="let u">
          {{ u.createdAt | date: 'short' }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let u">
          <button
          *appHasRole="['SuperAdmin','Admin']"
            mat-icon-button
            (click)="onEditUser(u)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
          *appHasRole="['SuperAdmin','Admin']"
            mat-icon-button
            (click)="onDeleteUser(u)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

  <ng-template #spinner>
    <div class="spinner-container">
      <mat-progress-spinner
        mode="indeterminate"
      ></mat-progress-spinner>
    </div>
  </ng-template>
</mat-card>
