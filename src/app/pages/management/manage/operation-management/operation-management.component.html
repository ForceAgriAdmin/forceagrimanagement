<h2>Operation Management</h2>


<div class="search-toolbar">
  <app-force-search
    label="Search"
    placeholder="Search operationsâ€¦"
    (searchChange)="filter($event)"
    (cancel)="clearSearch()"
  ></app-force-search>

  <app-force-button
    label="Add Operation"
    icon="add"
    (action)="onAdd()"
  ></app-force-button>
</div>

<mat-card>
  <ng-container *ngIf="!loading; else spinner">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let r">{{ r.name }}</td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let r">{{ r.description }}</td>
        </ng-container>

        <!-- Created -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
          <td mat-cell *matCellDef="let r">
            {{ r.createdAt | date:'short' }}
          </td>
        </ng-container>

        <!-- Updated -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modified</th>
          <td mat-cell *matCellDef="let r">
            {{ r.updatedAt | date:'short' }}
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let r">
            <button mat-icon-button (click)="onEdit(r)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(r)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </ng-container>

  <ng-template #spinner>
    <div class="spinner-container">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  </ng-template>
</mat-card>
