<h1>Worker Details</h1>

<ng-container *ngIf=" worker">
    <mat-grid-list cols="3" gutterSize="5px" rowHeight="500px">
        <mat-grid-tile [colspan]="3">
            <div class="tile-inner">
                <!-- Row 1: full-width toolbar -->
                <app-action-toolbar
                  (action)="onAction($event)"
                  [buttons]="[
                    { id: 'save',   label: 'Save',   icon: 'save'   },
                    { id: 'action', label: 'Action', icon: 'manage_accounts' },
                    { id: 'printCard',  label: 'Print Card', icon: 'print'  }
                  ]"
                ></app-action-toolbar>
          
                <!-- Row 2: two cards side-by-side -->
                <div class="details-row">
                  <app-worker-details-card
                    [worker]="worker"
                    [form]="form"
                    [operations]="operations"
                    [workerTypes]="workerTypes"
                    [farms]="farms"
                  ></app-worker-details-card>
          
                  <app-worker-identity-card
                    [worker]="worker"
                  ></app-worker-identity-card>
                </div>
              </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <app-transaction-list
          [workerId]="worker.id"
        ></app-transaction-list>
        </mat-grid-tile>
        <mat-grid-tile >
        <app-worker-timeline
            [events]="events"
      ></app-worker-timeline>
        </mat-grid-tile>
    </mat-grid-list>
  
</ng-container>
