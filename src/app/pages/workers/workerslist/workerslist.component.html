<h2><span>Workers List</span></h2>
<mat-list>
  <mat-list-item *ngFor="let worker of workers">
    <img matListAvatar [src]="worker.profileImageUrl || 'assets/default-avatar.png'" alt="Worker">
    <div matLine>{{ worker.firstName }} {{ worker.lastName }}</div>
    <div matLine>Current Balance: {{ worker.currentBalance }}</div>
  </mat-list-item>
</mat-list>
