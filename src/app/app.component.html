<ng-container *ngIf="user$ | async; else loginOut">
  <mat-toolbar color="var(--mat-sys-background)">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon style="color:  var(--mat-sys-background)">menu</mat-icon>
      </button>
  
      <h1 style="color:  var(--mat-sys-background)"><span>{{ title }}</span></h1>
  <span class="toolbar-spacer"></span>  
      <h6 style="color:  var(--mat-sys-background)">Logged in as: {{loggedInUser.email}}</h6>
    </mat-toolbar-row>
    
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav [style.width]="'200px'" #sidenav
    mode="side"
    opened>
      <mat-nav-list>
        @for (item of menuItems; track $index) {
          <a mat-list-item  [routerLink]="item.route">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span>{{ item.label }}</span>
          </a>
        }
        <!-- <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
<ng-template #loginOut>
  <router-outlet></router-outlet>
</ng-template>
